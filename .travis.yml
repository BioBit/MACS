language: python
os: linux
dist: bionic
jobs:
  include:
    # i386: Intel 32-bit
    - name: i386
      language: shell
      install: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes &&
          docker build --rm --build-arg BASE_IMAGE="i386/ubuntu:bionic" -t macs -f test/Dockerfile .
      script: |
        docker run --rm -t macs bash -cx "pytest --runxfail && cd test && ./cmdlinetest2 macs2"
    - name: amd64
      arch: amd64
      python: 3.8
    - name: arm64
      arch: arm64
      python: 3.8
    #- name: ppc64le
    #  arch: ppc64le
    #  python: 3.8     
    #- name: s390x
    #  arch: s390x
    #  python: 3.8
  allow_failures:
    - name: i386 
    - name: arm64
    #- name: ppc64le
    #- name: s390x
  fast_finish: true
install:
  - pip install --upgrade pip
  - pip install --upgrade -r requirements.txt --no-cache-dir
  - python setup.py install
script:
  - pytest --runxfail
  - cd test
  - ./cmdlinetest2 macs2
  - cat macs2_run_callpeak_broad/run_callpeak_broad.log
  #- cd ..
deploy:
  provider: pypi
  username:
    secure: 
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
  distributions: sdist

